<!DOCTYPE html>
<!--
    This is a complete working example of a FRC competition scoring tabulation page
    The activities are from the 2023 season and is here to demonstrate how to build a scoring page.

    The Robocomp Scouting App handles the recording, tabulation, and display of the results of scoring
    but the animation, layout, items you wish to score, and artwork are all up to you.
-->
<html lang="en">
<head>
    <!-- EXISTS -->
    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>RCSA Scoring Example</title>

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">


    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/jquery.toast.min.css">

    <!-- Scripts (Animation and DOM management)
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9a97c74805.js" crossorigin="anonymous"></script>
    <script src="js/jquery.toast.min.js"></script>

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="shortcut icon" type="image/png" href="images/robot.png">

    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />


</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container match_and_team_selection">
    <div class="row">
        <div class="twelve columns">
            <h3 class="text-center">Match Scoring</h3>
        </div>
    </div>
    <div class="row">
        <div class="six columns">
            <h5 class="text-right">Which match:</h5>
        </div>
        <div class="six columns">
            <select class="u-full-width" class="match_selector">
                <option id="match_placeholder" value=-1>Loading matches...</option>
            </select>
        </div>
    </div>
    <div class="row" id="pick_team_row" hidden>
        <div class="six columns">
            <h5 class="text-right">Team you are scoring:</h5>
        </div>
        <div class="six columns">
            <select class="u-full-width" class="team_selector">
                <option value=-1>Loading Teams for this match...</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="twelve columns text-center">
            <button class="button btn-big begin_scoring">Begin Scoring</button>
        </div>
    </div>
  </div>
        
    <div class="section scoring" id="scoring_controls" hidden>
        <div class="container">
            <div class="row">
                <div class="twelve columns">
                    <h4 class="text-center">Game Mode:</h5>
                </div>
            </div>
            <div class="row game_mode_group">
                <div id="set-auton" class="six columns text-center click_feedback">
                    <i id="auton_icon" data-modename="Auton" class="fa-solid fa-robot fa-4x game_mode"></i>
                </div>
                <div id="set-teleop" class="six columns text-center click_feedback">
                    <i id="tele_icon" data-modename="Teleop" class="fa-solid fa-gamepad fa-4x game_mode"></i>
                </div>
            </div>
            <div class="row">
                <div class="twelve columns">
                    <h4 class="text-center">Object Scoring:</h5>
                </div>
            </div>
            <div class="row">
                <div id="score_cone_background" class="six columns text-center click_feedback">  
                    <img id="score_cone" data-scorename="cone" class="score_tally" src="images/cone.png" alt="Cone" width="75" height="75">
                </div>
                <div id="score_cube_background" class="six columns text-center click_feedback">
                    <img id="score_cube" data-scorename="cube" class="score_tally" src="images/cube.png" alt="Cube" width="75" height="75">
                </div>
            </div>
            <div class="row">
                <div class="twelve columns">
                    <h4 class="text-center">Charge Station:</h4>
                </div>
            </div>
            <div class="row">
                <div id="entered-charge-background" class="six columns text-center click_feedback">
                    <button id="entered-charge" data-scorename="Attempted charge" class="score_flag button-primary">Attempted</button>
                </div>
                <div id="charge-balanced-background" class="six columns text-center click_feedback">
                    <button id="charge-balanced" data-scorename="Succeeded charge" class="score_flag button-primary">Balanced</button>
                </div>
            </div>
            <div class="row">
                <div class="twelve columns">
                    <h4 class="text-center">Other Events:</h4>
                </div>
            </div>
            <div class="row">
                <div id="mobility-background" class="six columns text-center click_feedback">
                    <button id="mobility" data-scorename="Auton Mobility" data-onlyForMode="Auton" class="button-primary score_flag">Mobility (Auton Only)</button>
                </div>
                <div id="robot-broke-background" class="six columns text-center click_feedback">
                    <button id="robot-broke" data-scorename="Broke" class="button-primary score_flag">Robot Broke</button>
                </div>
            </div>
            <div class="row">
                <div id="mobility-background" class="twelve columns text-center">
                    <button class="button-orange btn-big report_submit">Submit Report</button>
                </div>
            </div>
        </div>
    </div>
 

    <div id="error-modal" class="error_modal">Error Modal</div>

    <div id="sending_data_modal" class="sending_data_modal">Sending Data</div>

    <script src="js/rcsa_loader.js"></script>
    <script src="js/rcsa_default_ui_animation.js"></script>

</body>
